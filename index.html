<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>License Portal — Index</title>
<link href="https://fonts.googleapis.com/css2?family=Prompt:wght@400;600;700&display=swap" rel="stylesheet">
<style>
  :root{--bg:#0f172a;--card:#1f2937;--text:#e5e7eb;--muted:#94a3b8;--accent:#22d3ee;--border:#374151;--ok:#10b981}
  *{box-sizing:border-box}
  body{margin:0;background:var(--bg);color:var(--text);font-family:'Prompt',system-ui}
  .wrap{max-width:900px;margin:40px auto;padding:0 16px}
  .grid{display:grid;gap:16px;grid-template-columns:1fr 1fr}
  .card{background:var(--card);border:1px solid var(--border);border-radius:16px;padding:20px}
  h1{margin:0 0 8px}
  .muted{color:var(--muted)}
  input,button{padding:12px;border-radius:12px;border:1px solid var(--border);background:#111827;color:var(--text);width:100%}
  .btn{cursor:pointer}
  .btn-ok{background:var(--ok);color:#06231a;border:none;font-weight:700}
  .row{display:grid;grid-template-columns:1fr auto;gap:8px}
  .tag{display:inline-block;border:1px solid var(--border);border-radius:999px;padding:6px 10px;color:var(--muted);font-size:12px}
  a.button{display:inline-block;text-decoration:none;padding:12px 14px;border-radius:12px;border:1px solid var(--border);background:#0b1220;color:var(--text)}
</style>
</head>
<body>
<div class="wrap">
  <h1>License Portal</h1>
  <p class="muted">เลือกรูปแบบการเข้าใช้งาน</p>

  <div class="grid">
    <!-- Admin -->
    <div class="card">
      <h2>สำหรับแอดมิน</h2>
      <p class="muted">จัดการบริษัท, ใบอนุญาต, ต่ออายุ, ส่งออกไฟล์ ฯลฯ</p>
      <a class="button" href="./login.html">เข้าสู่ระบบแอดมิน</a>
    </div>

    <!-- ลูกค้า -->
    <div class="card">
      <h2>สำหรับลูกค้า (อ่านอย่างเดียว)</h2>
      <p class="muted">กรอก <b>รหัสบริษัท</b> เพื่อดูรายการใบอนุญาตของบริษัทคุณ</p>
      <div class="row">
        <input id="companyCode" placeholder="เช่น RGOOD"/>
        <button class="btn btn-ok" id="btnGo">เข้าใช้งาน</button>
      </div>
      <p class="muted" style="margin-top:8px">หรือเปิดโดยตรง: <span class="tag">customer.html?company=รหัสบริษัท</span></p>
      <p class="muted" style="margin-top:12px">ติดต่อสอบถาม: <b>@991cyisb</b></p>
    </div>
  </div>
</div>
<script>
  document.getElementById('btnGo').addEventListener('click', ()=>{
    const code=(document.getElementById('companyCode').value||'').trim();
    if(!code){ alert('กรอกรหัสบริษัทก่อนค่ะ'); return; }
    location.href='./customer.html?company='+encodeURIComponent(code);
  });
</script>
</body>
</html>
